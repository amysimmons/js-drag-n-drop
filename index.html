<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JS Drag n Drop</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Drag the dog into the box</h1>
      <div class="dragzone">
        <img draggable="true" class="dog" id="dog" src="https://photosfine.files.wordpress.com/2012/04/white-dog-white-background-3.jpg" alt="">
      </div>
      <div class="dropzone"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
